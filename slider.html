<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->

<link rel="stylesheet" href="animate.css"/> 

</head>
<body>

<div class="slideshow-container" style="overflow:hidden ;">

<div class="mySlides fade">

 <div class="bg-1 animate__animated animate__fadeIn">
<div class="pt">
  <h1 class="slider-text animate__animated animate__zoomIn">Hello World!!</h1>
  <div class="btn-center animate__animated animate__backInUp"><button class="btn">Read More</button></div>
</div>
</div>
</div>

<div class="mySlides fade">
<div class="bg-2 animate__animated animate__zoomIn">
  <div class="pt">
    <h1 class="slider-text animate__animated animate__backInDown">Hello World!!</h1>
   <div class="btn-center animate__animated animate__backInUp"><button class="btn">Read More</button></div>
  </div>
  </div>
  </div>
  


<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
<a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>




<!-- styles -->

<style>
    * {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0;

}
.mySlides {display: none}
img {vertical-align: middle;
height:500px;

}
.slideshow-container {
  max-width: 100%;
  position: relative;
  margin:20px auto;

}
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width:auto;
  padding: 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius:10px;
  user-select: none;
}
.next {
  right: 0;
  border-radius: 10px;
}
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #fff;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #202124;
}
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}
@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}
.credit{
    text-align: center;
    color: #202124;
    padding-top:15px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}

.bg-1{
    background-image: url("images/1.jpg");
    
    height:500px;
    background-size: cover;

    
}

.bg-2{
    background-image: url("images/2.jpg");
    height:500px;
    background-size: cover;

}

 .animate__animated.animate__fadeIn {
  --animate-duration: 2s;
} 

.slider-text{
    font-size:42px;
    color: #fff;
    text-align: center;
    padding-top:60px;
}
.paragraph{
    font-size:12px;
    color: #fff;
    text-align: center;
   
}
.pt{
    padding-top:30px;
}
.btn{
    color:#fff;
    background-color:#202124;
    border-radius:5px;
    width:120px;
    height:40px;


}
.btn-center{
    text-align:center;
}
</style>

<!-- End-styles -->


<!-- Script -->

<script>
    var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>


<!-- End Script -->


</body>
</html>
